<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 300 400">
  <!-- Definimos el filtro de sombra -->
  <defs>
    <filter id="bottom-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="rgba(0, 0, 0, 0.1)" />
    </filter>
  </defs>
  
  <!-- Nubes con filtro de sombra -->
  <circle cx="50" cy="105" r="70" fill="white"  />
  <circle cx="80" cy="115" r="75" fill="white"  filter="url(#bottom-shadow)"/>
  <circle cx="120" cy="105" r="67.5" fill="white"  />
  <circle cx="160" cy="110" r="72.5" fill="white"  />
  <circle cx="200" cy="125" r="65" fill="white" filter="url(#bottom-shadow)" />
  <circle cx="230" cy="115" r="77.5" fill="white"   />
  <circle cx="250" cy="130" r="70" fill="white"   />
  <circle cx="170" cy="145" r="62.5" fill="white"   />
  <circle cx="190" cy="165" r="65" fill="white"  filter="url(#bottom-shadow)" />
  <circle cx="130" cy="155" r="67.5" fill="white" filter="url(#bottom-shadow)"  />
  <circle cx="150" cy="175" r="75" fill="white" filter="url(#bottom-shadow)" />
  <circle cx="100" cy="175" r="80" fill="white" filter="url(#bottom-shadow)" />
</svg>
